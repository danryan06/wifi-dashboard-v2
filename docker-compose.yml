services:
  manager:
    image: wifi-dashboard-manager:latest
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: wifi-manager
    privileged: true
    network_mode: host
    pid: host  # Critical for seeing other container PIDs to move interfaces
    user: "0:0"  # Explicitly run as root (UID 0, GID 0)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /lib/modules:/lib/modules:ro  # Allows the container to use Wi-Fi drivers
      - ./configs:/app/configs:rw
      - ./logs:/app/logs:rw
      - ./stats:/app/stats:rw
      - ./state:/app/state:rw
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # Note: ports are ignored in host network mode

  # Persona containers are NOT defined here - they are spawned dynamically
  # by the Manager using the Docker API based on user configuration
